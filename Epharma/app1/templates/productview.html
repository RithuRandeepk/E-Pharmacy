{% extends "base2.html" %}
{%block product%}
    <div class="container my-5"  style="padding-top: 75px;">
        <div class="row">
            <div class="col-sm-2">
                <div class="list-group" position-fixed>
                    {% for val in brand%}
                      
                        <a href="{% url 'brandwise' val.brand%}" class="list-group-item list-group-item-action" aria-current="true">{{val.brand}}</a>
                    {%endfor%}
                </div>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    {% for product in product %}
                        <div class="col text-center mb-4" style="flex: 0 0 30%; max-width: 33%;height: 120%;">
                            <a href="{% url 'product-detail' product.id %}" class="btn">
                            <div>
                                <img src="{{product.image.url}}" width="250px" height="300px">
                                <br><br>
                                <div class="fw-bold">{{product.product_name}}</div>
                             
                                <div class="fw-bold text-danger">
                                    Rs.{{product.selling_price}}/-
                                    <small class="fw-light text-decoration-line-through">{{product.price}}</small>
                                </div>
                            </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
{%endblock product%}
